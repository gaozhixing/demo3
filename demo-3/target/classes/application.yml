
spring:
# Redis配置
# Redis数据库索引（默认为0）
  redis:
    database: 0
# Redis服务器地址
    host: 127.0.0.1
# Redis服务器连接端口
    port: 6379
# Redis服务器连接密码
    password: 123456
# 连接池最大连接数（使用负值表示没有限制）
    pool:
      max-active: 8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
# 连接池中的最大空闲连接
      max-idle: 8
# 连接池中的最小空闲连接
      min-idle: 0
# 连接超时时间（毫秒）
    timeout: 3000
# 关系数据库mysql配置
  datasource:
    url: jdbc:mysql://localhost:3306/demo
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
#mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml